version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: imdb_ratings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/imdb_ratings
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/.env
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/imdb_ratings
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./mcp_server.py:/app/mcp_server.py
      - ./.env:/app/.env
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  postgres_data: